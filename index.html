<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Animation </title>
<style type="text/css">
body{
	font: 13px sans-serif;
}
#wrapper{
	margin-top: 20px;
	width: 1100px;
	background: #ddd;
}
#quit-btn{
	float: left;
	background: #ccc;
	padding: 5px 10px;
	margin-top: 20px;
	margin-right: 10px;
	cursor: pointer;
}
#anim-btn{
	float: left;
	background: #00ccff;
	padding: 5px 10px;
	margin-top: 20px;
	cursor: pointer;
}
.bar{
	background: #f09;
	width: 100px;
	padding: 5px 0;
	margin-bottom: 10px;
}
#view-src{
	clear: both;
	float: left;
	margin-top: 25px;
}
</style>
<script type="text/javascript" src="js-anim.js"></script>

<script type="text/javascript">
window.onload = function(){

	var animBtn = document.getElementById("anim-btn"),
		quitBtn = document.getElementById("quit-btn"),
		div1 = document.getElementById("div1"),
		div2 = document.getElementById("div2"),
		div3 = document.getElementById("div3");

	animBtn.onmouseover = function(){
		animate(div1, "width", 1100, 1000, "", function(){console.log('div1 anim end')}); //No easing
		animate(div1, "opacity", 0.1, 1); //Also animate opacity
		animate(div2, "width", 1100, 1000, "in", function(){console.log('div2 anim end')}); //Ease in
		animate(div3, "width", 1100, 1000, "out", function(){console.log('div3 anim end')}); //Ease out
	}
	animBtn.onmouseout = function(){ //No callbacks
		animate(div1, "width", 100, 1000);
		animate(div1, "opacity", 1, 1);
		animate(div2, "width", 100, 1000, "in");
		animate(div3, "width", 100, 1000, "out");
	}
	quitBtn.onmouseover = function(){ //Quit all anims
		quitAnims(div1);
		quitAnims(div2);
		quitAnims(div3);
	}
}
</script>
</head>
<body>

	<div id="wrapper">
		<div style="width: 100px;" id="div1" class="bar">&nbsp; No easing</div>
		<div style="width: 100px;" id="div2" class="bar">&nbsp; Ease in</div>	
		<div style="width: 100px;" id="div3" class="bar">&nbsp; Ease out</div>
	</div>

	<div id="quit-btn">Mouse over to quit anims</div>
	<div id="anim-btn">Mouse over/out to run anims &raquo;</div>

	<a id="view-src" href="https://github.com/robCrawford/js-anim/blob/master/js-anim.js" target="_blank">View Source</a>

</body>
</html>
